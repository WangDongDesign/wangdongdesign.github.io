<!DOCTYPE html> 
<html>
    <head>
        <style type="text/css">
            @font-face{
                font-family: 'manrope-thin';
                src : url('fonts/manrope-thin.otf');
            }
            @font-face{
                font-family: 'manrope-regular';
                src : url('fonts/manrope-regular.otf');
            }
            @font-face{
                font-family: 'manrope-bold';
                src : url('fonts/manrope-bold.otf');
            }
            @font-face{
                font-family: 'playfair-bi';
                src : url('fonts/playfair-bi.ttf');
            }
            
            body{
                margin: 0;
                padding: 0;
            }
            .logo{
                align: center;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 1200px;
                vertical-align: middle;
                background: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
            }
            img{
                background-position: 50% 50%;
                vertical-align: middle;
            }
            .p{
                color: white;
                text-align: center;
            }
            .thin{
                font-family: manrope-thin;
                position: relative;
                top: -50px;
            }
            .bold{
                font-family: manrope-bold;
            }
            .playfair-bi{
                font-family: playfair-bi;
            }
        </style>
        <meta charset="UTF-8">
        <title>WangDong Design</title>
    </head>
    <body>
        <div class="logo">
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <img src="img/xdk_white.svg" width = "400px" alt="logo" />
            <br/><br/><br/><br/>
            <div class="playfair-bi p" style="font-size: 60px; opacity:0.3;">WangDongDesign</div>
            <div class="thin p" style="font-size: 30px;">Nothing is difficult if you put your heart into it.</div>
            <br/>
        </div>
    </body>
</html>
