<!DOCTYPE html> 
<html>
    <head>
        <style type="text/css">
            @font-face{
                font-family: 'manrope-thin';
                src : url('fonts/manrope-thin.otf');
            }
            @font-face{
                font-family: 'manrope-regular';
                src : url('fonts/manrope-regular.otf');
            }
            @font-face{
                font-family: 'manrope-bold';
                src : url('fonts/manrope-bold.otf');
            }
            body{
                margin: 0;
                padding: 0;
            }
            .logo{
                align: center;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 400px;
                vertical-align: middle;
                background: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
            }
            img{
                background-position: 50% 50%;
                vertical-align: middle;
            }
            p{
                color: #48A2F8;
                text-align: center;
            }
            .thin{
                font-family: manrope-thin;
            }
            .bold{
                font-family: manrope-bold;
            }
        </style>
        <meta charset="UTF-8">
        <title>WangDong Design</title>
    </head>
    <body>
        <div class="logo">
            <img src="img/xdk_white.svg" width = "400px" alt="logo" />
        </div>
        <br/><br/><br/><br/>
        <p class="bold">WangDong Design</p>
        <br/>
        <p class="thin">A little by a little.</p>
        <br/>
    </body>
</html>
